<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Detail</title>
</head>

<body>
    <h1>{{ todolist.name }}</h1>
    <div>
        <p> <a href="{% url 'todo_list_update' todolist.id  %}" class="btn btn-primary">Edit</a></p>
    </div>
    <div>
        <a href="{% url 'todo_list_delete' todolist.id %}">Delete</a>
    </div>
    <h2>Tasks</h2>


    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Due Date</th>
            </tr>
        </thead>
        <tbody>
            {% for task in todolist.tasks.all %}
            <tr>
                <td>{{ task.name }}</td>
                <td>{{ task.due_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
