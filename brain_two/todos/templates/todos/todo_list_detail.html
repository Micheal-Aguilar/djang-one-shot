<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Detail</title>
</head>

<body>
    <h1>{{ todolist.name }}</h1>

    <h2>Tasks</h2>
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Due Date</th>
            </tr>
        </thead>
        <tbody>
            {% for task in todolist.tasks.all %}
            <tr>
                <td>{{ task.name }}</td>
                <td>{{ task.due_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No tasks found for this list.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
